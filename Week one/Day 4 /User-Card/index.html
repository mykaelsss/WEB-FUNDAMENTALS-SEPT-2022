<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <div>
            <img class="circle" src="user-circle.png" alt="marker">
        </div>
        <h1>
            Jane Doe
        </h1>
        <h2>
            <img class="map" src="map-marker.png" alt="">
            <p class="s">Seattle</p>
        </h2>
        <div>
            <p class="specs">Developer | Engineer | Problem Solver</p>
        </div>
        <div>
            <p class="specs" id="master">Master of shadows and the Internet!</p>
        </div>
        <div id="edit">
            <img class= "gear" src="gear.png" alt="Gear">
            <a href="">edit profile</a>
        </div>
    </div>
</body>
</html>
