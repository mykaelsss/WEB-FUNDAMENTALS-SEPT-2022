<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liking likes P2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maincontainer">
            <div class="navcontainer">
                <nav>
                    <h1>Network</h1>
                </nav>
            </div>
            <div class="subcontainer">
                <div class="scHeader">
                    <h2>
                        Your Feed
                    </h2>
                </div>
                <div class="content">
                    <div class="leftCol">
                        <div class="image">
                            <img src="user.png" alt="user">
                        </div>
                        <div class="proname">
                            <p><a href="#">Add an avatar</a></p>
                            <p>James Doe</p>
                        </div>
                    </div>
                    <div class="rightCol">
                        <div class="usercard">
                                <div class="topContent">
                                    <div><p>Neil M</p></div>
                                    <div class="likes">
                                        <p  class="likeCount">9</p>
                                        <button onclick="add(this)">Like</button>
                                    </div>
                                </div>
                                <div class="btmContent">
                                    <p class="cardtext">
                                        I just set up this new discord bot, let me<br>know what you all think. <a href="#">link</a>
                                    </p>
                                </div>
                        </div>
                        <div class="usercard">
                            <div class="topContent">
                                <div><p>Nichole K</p></div>
                                <div class="likes">
                                    <p class="likeCount">12</p>
                                    <button onclick="add(this)">Like</button>
                                </div>
                            </div>
                            <div class="btmContent">
                                <p class="cardtext">
                                    Just finished my <a href="#"> next comic</a>, check it out.
                                </p>
                            </div>
                        </div>
                        <div class="usercard">
                            <div class="topContent">
                                <div><p>Jim R</p></div>
                                <div class="likes">
                                    <p  class="likeCount">9</p>
                                    <button onclick="add(this)">Like</button>
                                </div>
                            </div>
                            <div class="btmContent">
                                <p class="cardtext">
                                    I can't stop listening to the <a href="#"> new album</a>. <br> who else is liking it?
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
